{% extends "flights/layout.html" %}

{% block database %}
    <h1>Flights</h1>
        <ul>
            {% for flight in flights %}
                <li>
                    <a href="{% url 'flight' flight.id%}">
                        flight {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }} with duration {{ flight.duration }}
                    </a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
